  <body>
    <div class="log-in-container">
      <form id="form-log-in" class="log-in-wrapper">
        <h2>LOG IN</h2>
        <input
          placeholder="Email"
          name="email"
          class="log-in-input log-in-mail email"
          type="email"
        />
        <br />
        <input
          placeholder="Password"
          name="password"
          class="log-in-input log-in-pass password"
          type="password"
        />
        <br />
        <button type="submit" class="admin-log-in-btn">Login</button>
      </form>
    </div>
  </body>
