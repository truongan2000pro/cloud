  <body>
    <section>
      <div class="row-container">
        <div class="row">
          <div class="table-wrapper">
            <table class="table table-striped">
              <thead>
                <tr class="header-tag">
                  <th scope="col">Id</th>
                  <th class="name" scope="col">Tên sản phẩm</th>
                  <th scope="col">Thời gian đăng</th>
                  <th class="des" scope="col">Mô tả</th>
                  <th scope="col">Ảnh</th>
                  <th scope="edit">Chỉnh Sửa</th>
                </tr>
              </thead>
              <tbody class="body-tag"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <div class="w3-container">
      <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="./imgs/manufacturing.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <form id="form-update" class="w3-container" action="">
            <div class="w3-section">
              <label for=""><b>Ảnh</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="file" name="img" required />
              <label><b>Tiêu đề</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Tiêu đề bài viết"
                name="title"
                required
              />
              <label><b>Nội dung</b></label>
              <input
                class="w3-input w3-border"
                placeholder="Nội dung bài viết"
                name="content"
                required
              />
              <button
                id="post-btn"
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Cập nhật
              </button>
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id02').style.display='none'"
              type="button"
              class="w3-button w3-red"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
