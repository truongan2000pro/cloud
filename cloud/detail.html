  <body>
    <!-- Auth -->
    <div class="w3-container">
      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="./imgs/manufacturing.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <form id="form-log-in" class="w3-container" action="">
            <div class="w3-section user-section">
              <!-- <label ><b>Tên tài khoản</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Tên tài khoản" name="name" required> -->
              <label><b>Email</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Email"
                name="usrname"
                required
              />
              <label><b>Mật khẩu</b></label>
              <input
                class="w3-input w3-border"
                type="password"
                placeholder="Mật khẩu"
                name="psw"
                required
              />
              <button
                id="log-in"
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Đăng nhập
              </button>
              <button
                id="register"
                style="color: red !important"
                class="w3-button w3-block w3-green w3-section w3-padding"
              >
                Đăng ký
              </button>
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id01').style.display='none'"
              type="button"
              id="sign-out-btn"
              class="w3-button w3-red"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end -->

    <!-- Register -->

    <div class="w3-container">
      <div id="id03" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id03').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="./imgs/manufacturing.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <form id="form-register" class="w3-container" action="">
            <div class="w3-section user-section">
              <label><b>Tên tài khoản</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Tên tài khoản"
                name="name"
                required
              />
              <label><b>Email</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Email"
                name="usrname"
                required
              />
              <label><b>Mật khẩu</b></label>
              <input
                class="w3-input w3-border"
                type="password"
                placeholder="Mật khẩu"
                name="psw"
                required
              />
              <button
                id="sign-up"
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Đăng ký
              </button>
              <button id="sign-in" class="w3-button w3-block w3-green w3-section w3-padding">
                Đăng nhập
              </button>
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id03').style.display='none'"
              type="button"
              id="sign-out-btn"
              class="w3-button w3-red"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- end -->

    <!-- Post -->

    <div class="w3-container">
      <div id="id02" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
          <div class="w3-center">
            <br />
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="w3-button w3-xlarge w3-hover-red w3-display-topright"
              title="Close Modal"
              >&times;</span
            >
            <img
              src="./imgs/manufacturing.png"
              alt="Avatar"
              style="width: 30%"
              class="w3-circle w3-margin-top"
            />
          </div>

          <h3 id="error" style="color: red; text-align: center; display: none">
            Bạn cần đăng nhập để dùng chức năng này!
          </h3>
          <form id="form-post" class="w3-container" action="">
            <div class="w3-section">
              <label for=""><b>Ảnh</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="file" name="img" required />
              <label><b>Tiêu đề</b></label>
              <input
                class="w3-input w3-border w3-margin-bottom"
                type="text"
                placeholder="Tiêu đề bài viết"
                name="title"
                required
              />
              <label><b>Nội dung</b></label>
              <input
                class="w3-input w3-border"
                placeholder="Nội dung bài viết"
                name="content"
                required
              />
              <button
                id="post-btn"
                class="w3-button w3-block w3-green w3-section w3-padding"
                type="submit"
              >
                Đăng bài
              </button>
            </div>
          </form>

          <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button
              onclick="document.getElementById('id02').style.display='none'"
              type="button"
              class="w3-button w3-red"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--end -->

    <nav>
      <div class="nav-container">
        <a style="display: block" href="./index.html" class="aside-left">Denali</a>
        <div class="aside-right">
          <div id="btnPostWeb">Đăng bài</div>
